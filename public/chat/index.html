<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: calc( 100% - 122px ); margin-right: .5%; }
      form button { width: 120px; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Envoyer</button>
    </form>
 

  <script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();


    var pseudo = "User";
   socket.emit('petit_nouveau', pseudo);



     function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
    }
 

   
    socket.emit('sendSession', { sessionId: getCookie('PHPSESSID'),sessionName: getCookie('PHPSESSNAME') });
   

    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;

    });
    socket.on('chat message', function(data){

       
      $('#messages').append($('<li>').text(data.username+' dit :'+data.msg));


    });


   

  });
</script>
 </body>
</html>
